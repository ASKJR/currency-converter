<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency converter</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/skeleton.css">
  <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
  <link rel="manifest" href="./site.webmanifest.json">
</head>
<body>
  <div class="container">
    <h4>Currency Converter</h4>
    <div class="row">
      <div class="twelve columns">
        <label for="amountLbl">Amount:</label>
        <input type="number" class="u-full-width" name="amount" id="amount">
      </div>
    </div>
    <div class="row">
      <div class="six columns">
        <label for="fromLbl">From:</label>
        <select name="from" id="from" class="u-full-width">
          <option value="BRL">Brazilian Real</option>
          <option value="USD">US Dollar</option>
          <option value="JPY">Japan Yen</option>
          <option value="EUR">Euro</option>
        </select>
      </div>
      <div class="six columns">
        <label for="toLbl">To:</label>
        <select name="to" id="to" class="u-full-width">
          <option value="BRL">Brazilian Real</option>
          <option value="USD">US Dollar</option>
          <option value="JPY">Japan Yen</option>
          <option value="EUR">Euro</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="six columns">
        <button id="convertBtn">Convert</button>
      </div>
    </div>
    <div class="row">
      <div class="twelve columns resultBox">
        <h2 id="result"></h2>
      </div>
    </div>
  </div>
</body>
<script src="./dist/bundle.js"></script>
</html>
