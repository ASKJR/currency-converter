version: '2'

services:
  currency-converter:
    container_name: web.currency-converter
    environment:
      - VIRTUAL_HOST=currency-converter.albertokato.com.br
      - VIRTUAL_PORT=80
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
      - /app/node_modules
    expose:
      - '80'
    external_links:
      - web.nginx-proxy
    restart: always
    working_dir: /app

networks:
  default:
    external:
      name: main
